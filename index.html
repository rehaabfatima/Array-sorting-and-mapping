<html>
    <head>
        <title>Array sorting and mapping</title>
    </head>
    <body>
        <h3>Lets create an array and sort it using mapping.</h3>
        <p id="rej"></p>
        <button onclick="ascending()">Ascending</button>
        <button onclick="descending()">descendig</button>
        <script>
            var number=[23,45,67,89,99,63];

            function myfunction(num){
                return num*10;
            }
            var newarray=number.map(myfunction);
            document.getElementById("rej").innerHTML=newarray;
            function ascending(){
                newarray.sort(function(a,b){return a - b});
                document.getElementById("rej").innerHTML = newarray;
            }
            function descending(){
                newarray.sort(function(a,b){return b - a});
                document.getElementById("rej").innerHTML = newarray;
            }
        </script>
    </body>
</html>
